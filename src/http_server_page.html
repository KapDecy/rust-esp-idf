<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP-RS JSON Post Handler</title>
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet", href="style.css">
</head>

<body>
    <p>Current value: 0</p>


    <form id="the-form" action="/post" method="post" accept-charset="utf-8">
        <label for="lp">Light Power:</label>
        <input type="number" id="lp" name="lp" min="0" max="1000"><br>
        <input type="submit" value="Submit">
    </form>
    <p id="server-resp"></p>
    <div class="slidecontainer">
        <input type="range" min="1" max="1000" value="500" class="slider" id="lp-range">
    </div>
</body>

</html>
